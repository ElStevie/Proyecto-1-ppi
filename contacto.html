  <!-- Page Content -->
  <div class="container main-frame">

    <div class="row justify-content-center mb-4">
        <div class="col-xl-12 col-lg-11 col-md-12 col-sm-12 col-11">
            <h1 class="my-4 text-dark">Contáctanos</h1>
        </div>
        <form class="col-xl-12 col-lg-11 col-md-12 col-11 col-sm-12 bg-primary shadow rounded-lg" action="">
            <div class="row mt-3">
                <div class="col">
                    <div class="form-group text-dark">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control rounded-0 border border-left-0 border-top-0 border-right-0 border-white bg-primary text-white">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group text-dark">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" class="form-control rounded-0 border border-left-0 border-top-0 border-right-0 border-white bg-primary text-white">
                    </div>
                </div>
            </div>
            <div class="form-group text-dark">
                <label for="correo">E-mail:</label>
                <input type="email" name="correo" id="correo" class="form-control rounded-0 border border-left-0 border-top-0 border-right-0 border-white bg-primary text-white">
            </div>
            <div class="form-group text-dark">
                <label for="comentario">Comentario:</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10" class="form-control border border-top-0 border-right-0 border-white bg-primary text-white"></textarea>
            </div>
            <button class="btn btn-outline-light mb-3 container">Enviar</button>
        </form>
    </div>
